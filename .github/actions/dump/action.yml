name: Dump
description: |
  環境変数とGihubコンテキストをログへ出力する。
  ワークフローのデバッグに便利。
inputs:
  enable-context:
    default: 'true'
    required: false
    description: 'GitHubコンテキストを出力するかどうか'
outputs:
  dumped-date:
    value: ${{ steps.current.outputs.date }}
    description: 'Dump 日時'
runs:
  using: composite
  steps:
    - run: printenv | sort
      shell: bash
    - run: echo "Context ${CONTEXT}"
      if: ${{ inputs.enable-context == 'true' }}
      env:
        CONTEXT: ${{ toJson(github) }}
      shell: bash
    - id: current
      run: echo "date=$(date)" >> "${GITHUB_OUTPUT}"
      shell: bash